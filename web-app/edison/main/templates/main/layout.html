{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="icon" type="image/png" href="{% static 'main/img/icon.png' %}">
    {% block other_css %}
    {% endblock %}
</head>
<body>
    <div id="wrapper">
        <div id="header_content">
            <header>
                <div id="logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'main/img/caption.jpg' %}">
                    </a>
                </div>
                <div id="header_list">
                    <ul>
                        <li><a href="{% url 'menu' %}">Меню</a></li>
                        <li><a href="{% url 'reservation' %}">Бронирование</a></li>
                        <li><a href="{% url 'about' %}">О нас</a></li>
                        <li><a href="{% url 'contacts' %}">Контакты</a></li>
                    </ul>
                </div>
            </header>
        </div>
        <main>
        {% block content %}
        {% endblock %}
        </main>
        <footer>
            <div id="footer-top">
                <div id="footer_list">
                    <ul>
                        <li><a href="{% url 'menu' %}">Меню</a></li>
                        <li><a href="{% url 'reservation' %}">Бронирование</a></li>
                        <li><a href="{% url 'about' %}">О нас</a></li>
                        <li><a href="{% url 'contacts' %}">Контакты</a></li>
                    </ul>
                </div>
                <div id="socials">
                    <ul>
                        <a href="https://t.me/edison_pub" target="_blank" rel="noopener noreferrer"><li><i class="fa-brands fa-telegram"></i></li></a>
                        <a href="https://wa.me/79180404373" target="_blank" rel="noopener noreferrer"><li><i class="fa-brands fa-whatsapp"></i></li></a>
                    </ul>
                </div>
            </div>
            <div id="rights">
                <span>&copy; 2025. Все права защищены.</span>
            </div>
        </footer>
    </div>
</body>
</html>
