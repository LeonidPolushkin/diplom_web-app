{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Бронирование
{% endblock %}
    {% block other_css %}
    <link rel="stylesheet" href="{% static 'reservation/css/reservation.css' %}">
    <script src="{% static 'reservation/js/reservation.js' %}" defer></script>
    {% endblock %}
{% block content %} <!-- обращаемся к блоку content -->

<div class="container">
    <h1> Забронировать столик</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Имя клиента -->
        <label for="client_name">Имя:</label>
        <input type="text" id="client_name" name="client_name" required><br>

        <!-- Телефон клиента -->
        <label for="client_phone">Номер телефона:</label>
        <input type="tel"
            id="client_phone"
            name="client_phone"
            placeholder="+79XXXXXXXXX"
            pattern="^\+79\d{9}$"
            title="Введите номер в формате +79XXXXXXXXX"
            required><br>

        <!-- Электронная почта -->
        <label for="client_email">Электронная почта (по желанию):</label>
        <input type="tel" id="client_email" name="client_email"><br>

        <!-- Дата резервирования -->
        <label for="reservation_date">Дата бронирования:</label>
        <input type="date" id="reservation_date" name="reservation_date" required>

        <!-- Время резервирования -->
        <label for="reservation_time">Время бронирования:</label>
        <select id="reservation_time" name="reservation_time" required>
        </select><br>

        <!-- Количество гостей -->
        <label for="guest_count">Количество гостей:</label>
        <select id="guest_count" name="guest_count" required>
            <option value="">Выберите количество гостей</option>
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select><br>

        <!-- Пожелания -->
        <label for="comment">Пожелания:</label>
        <textarea id="comment" name="comment" required>
        </textarea><br>

        <button type="submit">Забронировать</button>
    </form>
</div>
{% endblock %}
